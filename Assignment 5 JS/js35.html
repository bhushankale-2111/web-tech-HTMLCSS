<!--  show only even numbers between 1 to 10 using for while loop , show results in console-->
<!DOCTYPE html>
<html>
<body>
    <script>
        console.log("Even numbers between 1 and 10:");
        let i = 2;
        while (i <= 10) {
        console.log(i);
            i += 2;
        }
    </script>

</body>
</html>
