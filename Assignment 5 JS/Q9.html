<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array Example</title>
</head>
<body>
    <p id="id">The arra is :</p>
    <script>
        let myArray = new Array("Apple", "Banana", "Cherry", "Mango");
        document.getElementById("id").innerText = "Array Elements: " + myArray.join(", ");
        console.log(myArray);
    </script>
</body>
</html>
