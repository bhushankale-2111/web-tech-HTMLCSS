<!-- create a variable data , store any number in data & find out whether the no is even or odd ( hint : use ifelse
& mod operator )-->
<!DOCTYPE html>
<html>
<body>
    <script>
        let data = 7; 
        if (data % 2 === 0) {
            console.log(`${data} is even.`);
        } else {
            console.log(`${data} is odd.`);
        }
    </script>

</body>
</html>
