<!DOCTYPE html>
</head>
<body>
    <p id="myParagraph">This is some dummy content. Click the button to change it.</p>
    <button onclick="changeContent()">Click Me to Change Content</button>
<script>
        function changeContent() {
            document.querySelector("#myParagraph").innerHTML = "This is the new content after clicking the button!";
        }
    </script>
</body>
</html>
