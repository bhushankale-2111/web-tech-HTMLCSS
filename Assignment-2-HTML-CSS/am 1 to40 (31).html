<!DOCTYPE html>
<head>
    <style>
        p {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: lightgray;
            text-align: center;
        }
        .font-size-2em {
            font-size: 2em;   
        }

        .font-size-1_5em {
            font-size: 1.5em; 
        }

        .font-size-1em {
            font-size: 1em;   
        }

        .font-size-0_5em {
            font-size: 0.5em; 
        }
    </style>
</head>
<body>

<p class="font-size-2em">
    This paragraph has a font size of 2em.
</p>

<p class="font-size-1_5em">
    This paragraph has a font size of 1.5em.
</p>

<p class="font-size-1em">
    This paragraph has a font size of 1em (default).
</p>

<p class="font-size-0_5em">
    This paragraph has a font size of 0.5em.
</p>

</body>
</html>
