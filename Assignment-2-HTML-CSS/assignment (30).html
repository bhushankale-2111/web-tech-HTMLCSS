<!DOCTYPE html>
<head>
    <style>
        p {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            background-color: lightgray;
            text-align: center;
        }

        .normal-weight {
            font-weight: normal; 
        }

        .bold-weight {
            font-weight: bold;   
        }
        .light-weight {
            font-weight: 100;   
        }
        .heavy-weight {
            font-weight: 900;   
        }
    </style>
</head>
<body>

<p class="normal-weight">
    This paragraph has a normal font weight (400).
</p>

<p class="bold-weight">
    This paragraph has a bold font weight (700).
</p>

<p class="light-weight">
    This paragraph has a light font weight (100).
</p>

<p class="heavy-weight">
    This paragraph has a heavy font weight (900).
</p>

</body>
</html>
