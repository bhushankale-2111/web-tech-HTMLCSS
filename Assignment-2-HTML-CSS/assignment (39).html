<!DOCTYPE html>
<html>
<head>
    <style>
        .hover-para {
            border: 2px dashed black;
            padding: 10px;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        .hover-para:hover {
            background-color: grey;
        }
    </style>
</head>
<body>

<p class="hover-para">Hover over this paragraph to see the grey background.</p>

</body>
</html>
