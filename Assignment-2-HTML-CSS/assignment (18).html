<!DOCTYPE html>
    <style>
        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: lightblue; 
        }
        ul li:first-child {
            background-color: grey;
            filter: brightness(90%); 
            color: white; 
        }
        ul li:last-child {
            background-color: grey;
            filter: brightness(90%); 
            color: white; 
        }
    </style>
<body>
    <ul>
        <li>Nasik</li>
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Lonavala</li>
        <li>Palghar</li>
    </ul>

</body>
</html>
