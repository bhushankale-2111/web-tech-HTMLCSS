<!-- create an array having any three number. show array structure within console. print individual values also.-->
<!DOCTYPE html>
<html>
<head>
    <script>
        function array() {
            
            let numbers = [10, 20, 30];

            console.log("Array structure:", numbers);

            console.log("First value:", numbers[0]);
            console.log("Second value:", numbers[1]);
            console.log("Third value:", numbers[2]);
        }

        window.onload = array;
    </script>
</head>
<body>
