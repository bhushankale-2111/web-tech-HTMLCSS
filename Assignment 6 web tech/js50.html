<!--  create an array with any three value . on button click add value 10 within an array (i.e at the end )-->
<!DOCTYPE html>
<html>
<body>

    <button onclick="addValue()">Add 10 to Array</button>

    <script>
       
        let myArray = [5, 15, 25];
        function addValue() {
            myArray.push(10); 
            console.log("Updated Array:", myArray);
        }
    </script>

</body>
</html>
