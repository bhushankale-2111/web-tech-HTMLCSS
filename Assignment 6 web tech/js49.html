<!--  generate a series from 1 to 10 & show square of odd number , cube of even no ( hint: use any loop & modulus
operator )-->
<script>
for (let i = 1; i <= 10; i++) {
    if (i % 2 === 0) {
        
        console.log("Number: " + i + " (Even), Cube: " + (i ** 3));
    } else {
        
        console.log("Number: " + i + " (Odd), Square: " + (i ** 2));
    }
}
</script>
