<script>
   var num = [10, 20, 30, 40, 50];

var pos1 = num.indexOf(10);
var pos2 = num.indexOf(100);

if (pos1 >= 0) {
  console.log("10 found at position: " + pos1);
} else {
  console.log("10 not found");
}

if (pos2 >= 0) {
  console.log("100 found at position: " + pos2);
} else {
  console.log("100 not found");
}
</script>
