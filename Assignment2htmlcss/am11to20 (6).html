<!-- create a menu (horizontal menu) with the help of (ul li or ol li ).
use float or display property-->

<!DOCTYPE>
<html>
<head>
  
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden; 
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
